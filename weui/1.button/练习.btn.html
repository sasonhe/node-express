<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../build/example.css">
	<link rel="stylesheet" type="text/css" href="../build/weui.css">
</head>
<body ontouchstart>
	<button class="weui-btn weui-btn_default">次要按钮</button>
	<button class="weui-btn weui-btn_primary">主要按钮</button>
	<button class="weui-btn weui-btn_disabled">禁用按钮</button>
	<button class="weui-btn weui-btn_warn">警告按钮</button>
	<button class="weui-btn weui-btn_plain-disabled">禁用镂空</button>	
	<button class="weui-btn weui-btn_plain-primary">主要镂空</button>
	<button class="weui-btn weui-btn_plain-default">次要镂空</button>
	<div class="weui-btn-area">
		<button class="weui-btn weui-btn_default">按钮</button>
	</div>
</body>
</html>
